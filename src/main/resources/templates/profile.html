<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>User</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h1>User profile</h1>
<form th:action="@{/users/profile}" th:object="${user}" method="post" class="form-horizontal">
    <table border="1" class="table table-hover">
        <tr>
            <td>Name</td>
            <td><input type="text" readonly th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>Matching password</td>
            <td><input type="password" th:field="*{matchingPassword}"></td>
        </tr>
<!--        Проверить !!!-->
        <tr>
            <td>Link</td>
            <td><a th:href="@{/users/delete?(id=${user.id})}">Delete</a></td>
        </tr>

    </table>
    <button type="submit" сlass="btn btn-primary">Save</button>
</form>
</body>
</html>
