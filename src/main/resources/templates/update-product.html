<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<form th:action="@{/products/update}" th:object="${product}" method="post" class="form-horizontal">
    <table border="1" class="table table-hover">
        <tr>
            <td>Name</td>
            <td th:text="${product.title}">Old name</td>
            <td><input type="text" th:field="*{title}"/>New name</td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="${product.price}">Old price</td>
            <td><input type="number" th:field="*{price}"/>New price</td>
        </tr>
    </table>
    <button type="submit" Ñlass="btn btn-primary">Update</button>
</form>

</body>
</html>
