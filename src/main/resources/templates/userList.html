<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{menu :: #nav-menu}"></div>

<h1>All users</h1>
<span th:if="${users.size() == 0}">Users List is empty</span>
<table th:if="${users.size() > 0}" class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Age</td>
        <td>Date</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">Koko</td>
        <td th:text="${user.email}">koko@email</td>
    </tr>
</table>

<form th:action="@{/users/new}" th:object="${user}" method="post">
    <input type="text" th:field="*{name}">
    <input type="email" th:field="*{email}">
    <button type="submit">Save</button>
</form>

</body>
</html>
