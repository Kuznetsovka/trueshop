<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h2>Your bucket</h2>
<h3>All sum -> <b th:text="${bucket.sum}">444.55</b></h3>
<form th:action="@{/bucket/product}" th:object="${product}" method="post">
    <table border="1" align="center" class="table table-hover">
        <tr>
            <td>Title</td>
            <td>Amount</td>
            <td>Price</td>
            <td>Sum</td>
            <td></td>
        </tr>
        <tr th:each="detail : ${bucket.bucketDetails}">
            <td th:text="${detail.title}">Cheese</td>
            <td th:text="${detail.amount}">2</td>
            <td th:text="${detail.price}">12.0</td>
            <td th:text="${detail.sum}">24.0</td>
            <td>
                <form action="#" th:action="@{/bucket/product/{id}(id=${detail.productId})}" method="post">
                    <button type="submit">Remove from bucket</button>
                </form>
            </td>
        </tr>
    </table>
</form>
<form th:action="@{/bucket}" method="post" class="form-horizontal">
    <button type="submit" Ñlass="btn btn-primary">Create Order</button>
</form>


</body>
</html>
