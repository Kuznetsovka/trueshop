<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<form th:action="@{/users/update}" th:object="${user}" method="post" class="form-horizontal">
    <table border="1" class="table table-hover">
        <tr>
            <td>Name</td>
            <td th:text="*{name}">Old name</td>
            <td><input type="text" th:field="*{name}"/>New name</td>
        </tr>
        <tr>
            <td>Old password</td>
            <td th:text="@UserServiceImpl.passwordEncoder.encode(password=${user.password})">Old password</td>
            <td><input type="text" th:field="*{password}"/>New password</td>
        </tr>
        <tr>
            <td>Role</td>
            <td th:text="*{role}">role</td>
            <td>
                <select name="role">
                    <option th:each="r : ${T(com.kuznetsovka.trueshop.domain.Role).values()}"
                            th:value="${r}" th:text="${r}"></option>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit" сlass="btn btn-primary">Update</button>
</form>

</body>
</html>
